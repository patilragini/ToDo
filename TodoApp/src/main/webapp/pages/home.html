<div class="container-fluid">
	<div class="main" id="main" style="margin-left: {{leftmargin}}">
		<br>
		<div class="col-lg-1"></div>

		<div class="col-lg-10 col-md-10" >

			<!-----------------------Take note  ------------------------>
			<div class="row">
				<div class="col-lg-3 col-md-3" ></div>
				<div id="note" class=" col-sm-12 col-md-7 col-xs-12 col-lg-4" ng-click="show()" ng-blur="hide()">
					<div class="right" ng-show="showDiv">
						<img src="images/pin.svg">
					</div>
					<div ng-model="note.title" contenteditable="true" data-text="Title" ng-show="showDiv"></div>
					</br>
					<div ng-model="note.description" contenteditable="true"
						data-text="Take a note"></div>
					</br>
					<div ng-show="showDiv">
						<img src="images/remainder.svg"> <img
							src="images/collaborate.svg"> <img
							src="images/colourPalate.svg"> <img src="images/image.svg">
						<img src="images/archive.svg">
						<button class="right" ng-click="saveNote()">DONE</button>
					</div>
				</div>
			</div>

			<br>
			<!---------------- Pinned notes:: ---------------->

			<h4>Pinned notes::</h4>
			<div class="row">
				<a ng-init="showNotes()"></a>
				<div
					ng-repeat='note in notes|filter:{pinned:true,archive:false,inTrash:false}'
					id="note" class="col-md-6 col-sm-10 col-xs-12 col-lg-3"
					style="margin: 10px">
					<div class="right">
						<img ng-click="unpinNote(note)" src="images/pinblue.svg">
					</div>
					<div ng-click="showModalPin(note)">
						<div contenteditable="true" ng-model="note.title">{{note.title}}</div>
						</br>
						<div contenteditable="true" ng-model="note.description">{{note.description}}</div>
					</div>
					</br>
					<div>
						<li class="dropdown" class="right"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"> <img src="images/more.svg"
								style="width: 18px; height: 18px;"></a> <img
							src="images/remainder.svg"> <img
							src="images/collaborate.svg"> <img
							src="images/colourPalate.svg"> <img src="images/image.svg">
							<img ng-click="ArchiveNote(note)" src="images/archive.svg">


							<ul class="dropdown-menu">
								<li></li>
								<li>
								<li><a ng-click="deleteNote(note)">DELETE</a></li>

								<li><a ng-click="updateNote(note)">UPDATE</a></li>

							</ul></li>
					</div>
				</div>
			</div>
			<hr>
			<!---------------- Show note ---------------->
			<h4>Others::</h4>

			<div class="row">
				<a ng-init="showNotes()"></a>
				<div
					ng-repeat='note in notes|filter:{inTrash:false,pinned:false,archive:false}'
					id="note" class="col-md-6 col-sm-10 col-xs-12 col-lg-3"
					style="margin: 10px">

					<div>
						<div class="right">
							<img ng-click="pinNote(note)" src="images/pin.svg">
						</div>
						<div ng-click="showModel(note)">
							<div contenteditable="true" ng-model="note.title">{{note.title}}</div>
							</br>
							<div contenteditable="true" ng-model="note.description">{{note.description}}</div>
						</div>
						</br>
						<div>
							<li class="dropdown" class="right"><a
								class="dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false"> <img
									src="images/more.svg" style="width: 18px; height: 18px;"></a>
								<img src="images/remainder.svg"> <img
								src="images/collaborate.svg"> <img
								src="images/colourPalate.svg"> <img src="images/image.svg">
								<img ng-click="ArchiveNote(note)" src="images/archive.svg">


								<ul class="dropdown-menu">
									<li></li>
									<li>
									<li><a ng-click="deleteNote(note)">DELETE</a></li>

									<li><a ng-click="updateNote(note)">UPDATE</a></li>

								</ul></li>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- End of body -->
		<div class="col-lg-1"></div>
	</div>

</div>
