<div class="container-fluid">
	<div class="main col-lg-12" id="main" style="margin-left: {{leftmargin}}">
		<br>
			<!-----------------------Take noteNew  ------------------------>
			<div class="row">
				<div class="col-lg-3 col-md-3"></div>
				<div id="note" class=" col-sm-12 col-md-7 col-xs-12 col-lg-5"
					ng-click="show()" ng-blur="hide()"
					style="padding: 10px ">
					<div ng-model="noteNew.title" ng-bind="noteNew.title"
						contenteditable="true" data-text="Title" ng-show="showDiv"></div>
					</br> 
					<div ng-bind="noteNew.description" ng-model="noteNew.description"
						contenteditable="true" data-text="Take a note" ></div>
					</br>
					<div ng-show="showDiv">
						<a class="dropdown">
							<img src="images/remainder.svg" data-toggle="dropdown">
						</a> 
						<img src="images/collaborate.svg">
							<a class="btn-group dropup colorDiv" uib-dropdown>
							<img id="dropdown" class="dropdown-toggle" data-toggle="dropdown"
								alt="color" src="images/colourPalate.svg" uib-dropdown-toggle
								height="20px">
							<ul class="dropdown-menu" uib-dropdown-menu role="menu"
								aria-labelledby="btn-append-to-body"
								style="background-color: #f9fbff">
								<a ng-repeat="color in colors" role="menuitem"> <img
									ng-click="noteNew.color=color.color;updateNote(noteNew)"
									ng-src="{{color.path}}" height="40px">
								</a>
							</ul>
						</a>
						
						 <img ng-src="images/image.svg" ng-click="openImageUploader(noteNew)" width="22" height="22">
					     <img src="images/archive.svg">
						<button class="right" ng-click="saveNote(noteNew)">DONE</button>
					</div>
				</div>
			</div>
			<br>
			<!---------------- Pinned notes:: ---------------->
									
<div id="note-container" class="row" >
<div class="col-lg-1"></div>
			<div class="row col-lg-11 col-lg-md-11 col-sm-6" >
			
							<a ng-init="showNotes()" ></a>
				<h4 ng-show="pinnedNotes.length">Pinned notes::</h4>
				
				<div
					ng-repeat='note in notes|filter:{pinned:true,archive:false,inTrash:false} as pinnedNotes'
					>
<div class="tooltip2 {{widthOfNote}}" id="note" 
					style="margin: 10px; background-color: {{note.color}}">
				<div>
		
				<img id="pinOnimg" class="tooltipshow" ng-click="pin(note,false)" src="images/pinblue.svg"
								 >
			<img  ng-if="note.image" ng-src="{{note.image}}" height="100%" width="100%" ng-click="showModel(note)">
			</div>	
			<div style="margin: 5px">
							<div ng-click="showModel(note)">
							<div contenteditable="true" ng-model="note.title"
								style="background-color: {{note.color}}">{{note.title}}</div>
							</br>
							<div contenteditable="true" ng-model="note.description"
								style="background-color: {{note.color}}" >{{note.description}}</div>
						</div>
						<br>		
						</br>
			<remainder-Label-Content></remainder-Label-Content>			

					<div class="tooltipshow">
							<div class="dropdown" class="left">
								<a class="dropdown-toggle" data-toggle="dropdown" role="button"
									aria-haspopup="true" aria-expanded="false"> </a>
									<a class="dropdown">
							<img src="images/remainder.svg" ng-click="showModel(note)">					
						</a>
						<a ng-click="openCollboarate(note,user)">
										<img src="images/collaborate.svg">
										</a>
				<color-Palate></color-Palate>
								<note-Img></note-Img>
								 <img
									ng-click="archive(note,true)" src="images/archive.svg">
							<more-Options></more-Options>
									</div>
					</div>
	<link-Span></link-Span>
			
			</div>
			</div>
			<br>
			</div>
			</div>
