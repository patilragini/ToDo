<!-- ARCHIVE-->
<div class="container-fluid">
	<div class="main" id="main" style="margin-left: {{leftmargin}}">
		<br>
		<div class="col-lg-1"></div>
		<div class="col-lg-10 col-md-10">
			<h4 ng-show="archiveNotes.length">IN ARCHIVE</h4>
			<!--  unArchiveNote(note); note in notes|filter:{archive:true,inTrash:false} -->
			<div class="row">

				<a ng-init="showNotes()"></a>
				<div style="background-color: {{note.color}}"
					ng-repeat='note in notes|filter:{archive:true,inTrash:false} as archiveNotes'
					id="note" class="{{widthOfNote}}">
					<div class="tooltip2">
						<div>
							<img id="pinOnimg" class="tooltipshow" ng-click="pin(note,false)"
								src="images/pinblue.svg"> <img
								ng-if="note.image" ng-src="{{note.image}}" height="100%"
								width="100%" ng-click="showModel(note)">
						</div>
						<div style="margin: 5px">
							<div ng-click="showModel(note)">
								<div contenteditable="true" ng-model="note.title"
									style="background-color: {{note.color}}">{{note.title}}</div>
								</br>
								<div contenteditable="true" ng-model="note.description"
									style="background-color: {{note.color}}">{{note.description}}</div>
							</div>
							<remainder-Label-Content></remainder-Label-Content>

							<div class="tooltipshow">
								<div class="dropdown" class="left">
									<a class="dropdown-toggle" data-toggle="dropdown" role="button"
										aria-haspopup="true" aria-expanded="false"> </a> <a
										class="dropdown"> <img src="images/remainder.svg"
										ng-click="showModel(note)">
										
									</a> <a ng-click="openCollboarate(note,user)"> <img
										src="images/collaborate.svg">
									</a>

									<color-Palate></color-Palate>
									<note-Img></note-Img>
									<img ng-click="archive(note,false)" src="images/archive.svg">
									<more-Options></more-Options>

								</div>
							</div>
						</div>

						<link-Span></link-Span>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
