<div class="modal-content" style="background-color:{{note.color}}>
   
    <div id="note" class="model-body" style="background-color:{{note.color}}">
 
 
		  		  <div	  class="col-md-6 col-sm-10 col-xs-12 col-lg-12"
					style="margin: 10px ;background-color:{{note.color}}">										
					
					<div  style="float: right;background-color:{{note.color}}">
<img style="background-color:{{note.color}}" ng-click="pinNote(note)" src="images/pin.svg">					</div>
					<div style="background-color:{{note.color}}" contenteditable="true" ng-model="note.title">{{note.title}}</div>
					</br>
					<div style="background-color:{{note.color}}"  contenteditable="true" ng-model="note.description">{{note.description}}</div>
					</br>
				
				<div ng-if="note.image"><img ng-src="{{note.image}}" height="100%" width="100%"></div>
					
									</br>
					<div class="modal-footer" style="float: left;background-color:{{note.color}}">
						<li class="dropdown" ><a 
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false"> 
						</a>
						<a class="dropdown">
							<img src="images/remainder.svg" data-toggle="dropdown">
					
						<ul class="dropdown-menu">
						     <li>Later 8am</li>
						
							<div class="input-group date"
								data-datetimepicker="datetimepicker"
								data-date-format="YYYY/MM/DD hh:mm AM/PM"  >
								<input id="mypicker" class="form-control" type="text"
									placeholder="" ng-model="note.remainder"/> <span
									class="input-group-addon"> <span id="mypicker"
									class="glyphicon glyphicon-calendar" ng-click="datetimepicker(note)" > </span>
								</span>
							</div>
							
							
							
						</ul>
						</a>
						
					<a ng-click="openCollboarate(note,user)">
										<img src="images/collaborate.svg">
										</a>
										
					<div class="btn-group dropup colorDiv" uib-dropdown>
									<img id="dropdown" class="dropdown-toggle"
										data-toggle="dropdown" alt="color"
										src="images/colourPalate.svg" uib-dropdown-toggle height="20px">
									<ul class="dropdown-menu" uib-dropdown-menu role="menu"
										aria-labelledby="btn-append-to-body"
										style="background-color: #f9fbff">
										<a ng-repeat="color in colors" role="menuitem"> <img
										ng-click="note.color=color.color; updateNote(note)"	ng-src="{{color.path}}" height="40px">
										</a>
									</ul>
								</div>
								<!--  -->
							<input ng-show="false" id="image" type='file' ng-model-instant ng-model="file" onchange="angular.element(this).scope().imageUpload(this)" />					
							
						 <img ng-src="images/image.svg" ng-click="openImageUploader(note,'note')" width="22" height="22">
							
							
							<img
								ng-click="ArchiveNote(note)" src="images/archive.svg">

							<div style="float: right">
								<span class="btn dropdown-toggle" id="menu1"
									data-toggle="dropdown">
									 <span > 
									 <img src="images/more.svg" style="width: 19px; height: 32px;"></span>
								</span>
								<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
									<li></li>
									<li>
									<li><a ng-click="deleteNote(note)">DELETE</a></li>

									<li><a ng-click="updateNote(note)">UPDATE</a></li>
									<li><a ng-click="fbShare(note)">fbShare</a></li>
								 <li><a ng-click="copy(note)">Make a copy</a></li>
								

								</ul>
							</div>
					
					</li>
					</div>
					</div>
							
					
		</div>
</div>
</div>
