<div class="container" id="forget">
	<div class="col-sx-12 col-md-12 col-lg-12">
		<form>
			<div class="form-group">
				<h2>Forgot Password</h2>
			</div>
			<div class="form-group">
				<label class="control-label" for="firstName"></label> <input
					id="email" type="email" name="email" ng-model="user.email"
					placeholder="Enter your email" class="form-control">
			</div>

			<div class="form-group">
				<button id="submit" type="submit" ng-click="sendLink()"
					class="btn btn-lg btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>
</div>
