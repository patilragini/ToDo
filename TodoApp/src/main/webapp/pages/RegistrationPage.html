
<div class="panel panel-primary">
	<div class="panel-heading">*</div>
	<!-- can give button here in * -->
	<div class="panel-body">
		<h2 align="center">Registration Form</h2>
		<div class="container">
			<fieldset>
				<div class="form-group">
					<label>Full Name</label> 
					<input type="text" name="name"
						class="form-control" placeholder="Enter User Name" required="required" ng-model="user.name" />
				</div>
				<span id="name" style="color: red"></span>


				<div class="form-group">
					<label>Email id</label>
					<input type="email" name="email"
						id="UserEmail" class="form-control" placeholder="Enter EmailId"
						required="required" ng-model="user.email"/>
				</div>
				<span id="email" style="color: red"></span> <span id="email_status"></span>
				<div class="form-group">
					<label>PhoneNumber</label>
					<input type="number" name="phoneNumber"
						class="form-control" placeholder="Enter 10 digit phone number"
						required="required" ng-model="user.phoneNumber"/>
				</div>
				<span id="phoneNumber" style="color: red"></span>

				<div class="form-group">
					<label> Password</label>
					<input type="password" name="password"
						required class="form-control" placeholder="Enter password"  ng-model="user.password"/>
				</div>
				<span id="password" style="color: red" ></span>


				<div class="form-group">
					<button type="submit" ng-click="registerUser()">Register</button>
				</div>
				<br>
				<div class="form-group">
					<a href="#!/login">Already have an account</a>
				</div>
			</fieldset>
		</div>
	</div>
</div>
